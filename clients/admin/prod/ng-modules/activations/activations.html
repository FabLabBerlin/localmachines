<div id="admin-activations" class="container-fluid">

  <h1>Activations</h1>

  <div class="row" ng-show="activations.length">
    <div class="col-xs-2">
      <button class="btn btn-primary btn-block" 
              ng-disabled="currentPage <= 1"
              ng-click="loadPrevPage()">
        <i class="fa fa-chevron-left"></i>
      </button>
    </div>

    <div class="col-xs-8">
      <center>
        Page: {{currentPage}} / {{numPages}}, Total: {{numActivations}}
      </center>
    </div>

    <div class="col-xs-2">
      <button class="btn btn-primary btn-block" 
              ng-disabled="currentPage === numPages"
              ng-click="loadNextPage()">
        <i class="fa fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Machine</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>User</th>
        <th>&nbsp;</th>
      </tr>
      <tr>
        <th>&nbsp;</th>
        <th>
          <!-- Start date range picker -->
          <input type="text"
                 placeholder="YYYY-MM"
                 class="form-control datepicker" 
                 id="activations-start-date"
                 ng-model="activationsStartDate"
                 ng-change="onFilterChange()">
        </th>
        <th>
          <!-- End date range picker -->
          <input type="text"
                 placeholder="YYYY-MM"
                 class="form-control datepicker"
                 id="activations-end-date"
                 ng-model="activationsEndDate"
                 ng-change="onFilterChange()">
        </th>
        <th>
          <!-- Autocomplete input -->
          <input type="text"
                 size="15"
                 class="form-control typeahead" 
                 placeholder="User"
                 ng-model="searchTerm"
                 ng-change="onFilterChange()">
        </th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="activation in pageActivations">
        <td>{{activation.Id}} {{activation.MachineName}}</td>
        <td>{{activation.TimeStart | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>{{activation.TimeEnd | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>{{activation.UserName}}</td>
        <td>
          <button 
            type="button" 
            class="btn btn-primary btn-ico" 
            ng-click="edit(activation.Id)">
            <span class="fa fa-edit"></span>
          </button>
          <button type="button" class="btn btn-danger btn-ico pull-right"
                  ng-click="deleteActivationPrompt(activation.Id)">
            <span class="fa fa-close"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <hr>

  <div class="pull-right">
    <button class="btn btn-primary btn-lg"
            ng-click="createActivation()">
      Create Activation
    </button>

    <button class="btn btn-primary btn-lg"
            ng-disabled="!activations.length"
            ng-click="exportSpreadsheet()">
      Export Spreadsheet
    </button>
  </div>

</div> <!-- /container -->

<div id="loader-global" ng-show="loading">
  <div class="spinner">
    <i class="fa fa-cog fa-spin"></i>
  </div>
</div>
