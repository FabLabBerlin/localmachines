<div id="admin-membership" class="container-fluid">

  <h1>Edit Membership</h1>

  <hr>

  <div class="row">

    <div class="col-sm-3">
      <div class="form-group">
        <label for="membership-title">Membership Title</label>
        <input type="text" id="membership-title" class="form-control"
               placeholder="Membership title" ng-model="membership.Title">
      </div>
    </div>

    <div class="col-sm-3">
      <div class="form-group">
        <label for="membership-shortname">Shortname</label>
        <input type="text" id="membership-shortname" class="form-control"
               placeholder="Shortname" ng-model="membership.ShortName">
      </div>
    </div>
    
    <div class="col-sm-3">
      <div class="form-group">
        <label for="membership-duration">Duration (months)</label>
        <input type="text" id="membership-duration" class="form-control"
               placeholder="Duration" ng-model="membership.DurationMonths">
      </div>
    </div>
    
    <div class="col-sm-3">
      <div class="form-group">
        <label for="membership-price">Monthly Price</label>
        <div class="input-group">
          <input type="text" id="membership-price" class="form-control"
                 placeholder="Monthly Price" ng-model="membership.MonthlyPrice">
          <div class="input-group-addon">
            {{settings && settings.Currency && settings.Currency.ValueString || 'â‚¬'}}
          </div>
        </div>
      </div>
    </div>
  
  </div><!-- /.row -->

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label>Machines Affected by Membership</label>
        <div class="row">

          <div class="col-sm-6" ng-repeat="category in categories | categoriesFilter:this">
            <div class="checkbox-inline">
              <label>
                <input type="checkbox"
                       ng-model="category['Checked']">
                {{category.Name}}
              </label>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <label for="membership-price-deduction">Machine price deduction</label>
        <div class="input-group">
          <input type="text" 
            id="membership-price-deduction" 
            class="form-control"
            placeholder="Percentage" 
            ng-model="membership.MachinePriceDeduction">
          <div class="input-group-addon">
            <b>%</b>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /.row -->

  <hr>

  <div class="pull-right">

    <button class="btn btn-danger btn-lg"
            ng-click="setArchived(true)"
            ng-hide="membership.Archived">
      <i class="fa fa-archive"></i>&nbsp;Archive
    </button>
    <button class="btn btn-danger btn-lg"
            ng-click="setArchived(false)"
            ng-show="membership.Archived">
      <i class="fa fa-archive"></i>&nbsp;Unarchive
    </button>

    <button class="btn btn-primary btn-lg"
            ng-click="updateMembership()">
      <i class="fa fa-save"></i>&nbsp;Save
    </button>

  </div>

</div> <!-- /container -->
