<div id="admin-activations" class="container-fluid">

  <h1>Machines</h1>

  <hr>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Machine Name</th>
        <th>Price / {{settings && settings.Currency && settings.Currency.ValueString || 'â‚¬'}}</th>
        <th>Unit</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="machine in machines | machinesFilter:this">
        <td>{{machine.Name}}</td>
        <td>{{machine.Price | currency:''}}</td>
        <td>{{machine.PriceUnit}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-ico pull-right"
                  ng-click="editMachine(machine.Id)">
            <i class="fa fa-edit"></i>
          </button>
        </td>
      </tr>

    </tbody>
  </table>

  <hr>

  <div class="pull-right">
    <button class="btn btn-primary btn-lg"
            ng-click="setShowArchived(true)"
            ng-hide="showArchived">
      <i class="fa fa-archive"></i>&nbsp;Show archived
    </button>
    <button class="btn btn-primary btn-lg"
            ng-click="setShowArchived(false)"
            ng-show="showArchived">
      <i class="fa fa-archive"></i>&nbsp;Hide archived
    </button>

    <button class="btn btn-primary btn-lg"
            ng-click="addMachinePrompt()">
      <i class="fa fa-plus"></i>&nbsp;Add Machine
    </button>
  </div>

</div> <!-- /container -->
