<div class="container-fluid">

  <h1>Users</h1>

  <hr>

  <div class="row">
    <div class="col-xs-7">
      
      <form class="form-inline">
        <div class="form-group">
          <label for="user-filter">Filter:&nbsp;</label>
          <input
            type="text"
            id="user-filter" 
            class="form-control"
            placeholder="Start typing here" 
            ng-model="query">
        </div>
      </form>
      
    </div>
    <div class="col-xs-5">

      <button 
        class="btn btn-primary btn-lg pull-right" 
        ng-click="addUserPrompt()">
        <span class="fa fa-plus"></span>
        &nbsp;Add user
      </button>

    </div>
  </div>

  <hr>

  <table class="table table-striped table-hover">
    <thead class="ng-scope">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Company</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody class="ng-scope">
      <!-- For some reason directives with tr elements inside
         do not work well in this (table) context.-->
      <tr ng-repeat="user in users | filter:query">
        <td>{{user.FirstName}}</td>
        <td>{{user.LastName}}</td>
        <td>{{user.Username}}</td>
        <td>{{user.Email}}</td>
        <td>{{user.Company}}</td>
        <td>
          <button 
            type="button" 
            class="btn btn-primary btn-ico pull-right" 
            ng-click="editUser(user.Id)">
            <span class="fa fa-edit"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div> <!-- /container -->
