<div id="admin-tables" class="container-fluid">

  <h1>Edit coworking product</h1>

  <hr>

  <div class="row">

    <div class="col-sm-6">
      <div class="form-group">
        <label for="table-name">Name</label>
        <input 
          type="text" 
          id="table-name" 
          class="form-control"
          placeholder="Enter table name" 
          ng-model="product.Product.Name">
      </div>
    </div>
    
    <div class="col-sm-3">
      <div class="form-group">
        <label for="table-price-per-unit">Price Per Unit</label>
        <div class="input-group">
          <input type="text" id="table-price-per-unit" class="form-control"
                 placeholder="Enter price per unit" ng-model="product.Product.Price">
          <div class="input-group-addon">
            <i class="fa fa-euro"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="form-group">
        <label for="table-price-unit">Price Unit</label>
        <input type="text"
          disabled="disabled"
          value="month"
          class="form-control"
          ng-model="product.Product.PriceUnit">
      </div>
    </div>

  </div><!-- /.row -->

  <hr>

  <div class="pull-right">

    <button class="btn btn-primary btn-lg"
            ng-click="updateProduct()">
      <i class="fa fa-save"></i>&nbsp;Save
    </button>

  </div>

</div> <!-- /container -->
