<div class="container">

	<h1>User {{userId}}</h1>
	<div class="row">
		<div class="col-md-3">
			<div class="row">
				<label>
					First Name
					<input type="text" class="form-control" placeholder="Enter first name">
				</label>
			</div>
			<div class="row">
				<label>
					E-Mail
					<input type="text" class="form-control" placeholder="Enter E-Mail">
				</label>
			</div>
			<div class="row">
				<h5>Role</h5>
				<div class="row">
					<div class="col-xs-5">
						<label>
							<input type="radio" name="role" value="admin">
							Admin
						</label>
					</div>
					<div class="col-xs-7">
						Access/edit everything
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5">
						<label>
							<input type="radio" name="role" value="staff">
							Staff
						</label>
					</div>
					<div class="col-xs-7">
						Add/edit users
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5">
						<label>
							<input type="radio" name="role" value="member">
							Member
						</label>
					</div>
					<div class="col-xs-7">
						No access to Back Office
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="row">
				<label>
					Last Name
					<input type="text" class="form-control" placeholder="Enter last name">
				</label>
			</div>
			<div class="row">
				<label>
					Repeat E-Mail
					<input type="text" class="form-control" placeholder="Enter E-Mail">
				</label>
			</div>
			<div class="row">
				<h5>Machine Permissions</h5>
				<div>
					<label>
						<input type="checkbox"> Laser Cutter
					</label>
				</div>
				<div>
					<label>
						<input type="checkbox"> 3D Printer #1
					</label>
				</div>
				<div>
					<label>
						<input type="checkbox"> 3D Printer #2
					</label>
				</div>
				<div>
					<label>
						<input type="checkbox"> CNC Router
					</label>
				</div>
				<div>
					<label>
						<input type="checkbox"> Hand Drill
					</label>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<label>
					Username
					<input type="text" class="form-control" placeholder="Enter Username">
				</label>
			</div>
			<div class="row">
				<h5>User Status</h5>
				Not registered
			</div>
			<div class="row">
				<h5>User Rules</h5>
				<table>
					<thead>
						<tr>
							<th>Rule Name</th>
							<th>Start Date</th>
							<th>End Date</th>
							<th>Options</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Single Day Basic</td>
							<td>2015-03-01</td>
							<td>2015-03-02</td>
							<td>Remove</td>
						</tr>
						<tr>
							<td>Single Month Basic</td>
							<td>2015-03-02</td>
							<td>2015-04-02</td>
							<td>Remove</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-3">
			<label>
				Fastbill ID
				<input type="text" class="form-control" placeholder="Enter Fastbill ID">
			</label>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-3">
			<h5>Has NFC Card</h5>
			<div>No card</div>
		</div>
		<div class="col-xs-3">
			<label>
				Master Key
				<input type="password" class="form-control" placeholder="Enter Master Key">
			</label>
		</div>
		<div class="col-xs-3">
			<label>
				App Key 1
				<input type="password" class="form-control" placeholder="Enter App Key 1">
			</label>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xs-3">
		</div>
		<div class="col-xs-3">
			<button class="btn btn-sm btn-danger btn-block">Delete User</button>
		</div>
		<div class="col-xs-3">
			<button class="btn btn-sm btn-warning btn-block">Cancel</button>
		</div>
		<div class="col-xs-3">
			<button class="btn btn-sm btn-success btn-block">Submit</button>
		</div>
	</div>

</div> <!-- /container -->
