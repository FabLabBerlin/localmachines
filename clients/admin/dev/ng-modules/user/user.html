<div class="container">

	<h1>User {{user.Username || user.Id}}</h1>
	<div class="row">
		<div class="col-md-3">
			<div class="row">
				<label>
					First Name
					<input type="text" class="form-control" placeholder="Enter first name" value={{user.FirstName}}>
				</label>
			</div>
			<div class="row">
				<label>
					E-Mail
					<input type="text" class="form-control" placeholder="Enter E-Mail" value={{user.Email}}>
				</label>
			</div>
			<div class="row">
				<h5>Roles</h5>
				<div class="row">
					<div class="col-xs-5">
						<label>
							<input type="checkbox" name="role" ng-model="userRoles.Admin">
							Admin
						</label>
					</div>
					<div class="col-xs-7">
						Access/edit everything
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5">
						<label>
							<input type="checkbox" name="role" ng-model="userRoles.Staff">
							Staff
						</label>
					</div>
					<div class="col-xs-7">
						Add/edit users
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5">
						<label>
							<input type="checkbox" name="role" ng-checked="userRoles.Member">
							Member
						</label>
					</div>
					<div class="col-xs-7">
						No access to Back Office
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="row">
				<label>
					Last Name
					<input type="text" class="form-control" placeholder="Enter last name" value={{user.LastName}}>
				</label>
			</div>
			<div class="row">
				<label>
					Repeat E-Mail
					<input type="text" class="form-control" placeholder="Enter E-Mail" value={{user.Email}}>
				</label>
			</div>
			<div class="row">
				<h5>Machine Permissions</h5>
				<div ng-repeat="userMachine in userMachines">
					<label title="{{userMachine.Description}}">
						<input checked type="checkbox"> {{userMachine.Name}}
					</label>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<label>
					Username
					<input type="text" class="form-control" placeholder="Enter Username" value={{user.Username}}>
				</label>
			</div>
			<div class="row">
				<h5>User Status</h5>
				Not registered
			</div>
			<div class="row">
				<h5>User Rules</h5>
				<table>
					<thead>
						<tr>
							<th>Rule Name</th>
							<th>Start Date</th>
							<th>End Date</th>
							<th>Options</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Single Day Basic</td>
							<td>2015-03-01</td>
							<td>2015-03-02</td>
							<td>Remove</td>
						</tr>
						<tr>
							<td>Single Month Basic</td>
							<td>2015-03-02</td>
							<td>2015-04-02</td>
							<td>Remove</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xs-3">
		</div>
		<div class="col-xs-3">
			<button class="btn btn-sm btn-danger btn-block" ng-click="deleteUser()">Delete User</button>
		</div>
		<div class="col-xs-3">
			<button class="btn btn-sm btn-warning btn-block" ng-click="cancel()">Cancel</button>
		</div>
		<div class="col-xs-3">
			<button class="btn btn-sm btn-success btn-block">Submit</button>
		</div>
	</div>

</div> <!-- /container -->
