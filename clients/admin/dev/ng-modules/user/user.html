<div class="container-fluid">

  <h1>Edit User {{user.Username || user.Id}}</h1>

  <hr>
  
  <div class="row">

    <div class="col-sm-3">
      <div class="form-group">
        <label for="user-first-name">First Name</label>
        <input id="user-first-name" type="text" class="form-control" 
               placeholder="Enter first name" ng-model="user.FirstName">
      </div>
    </div>

    <div class="col-sm-3">
      <div class="form-group">
        <label for="user-last-name">Last Name</label>
        <input id="user-last-name" type="text" class="form-control" 
               placeholder="Enter last name" ng-model="user.LastName">
      </div>
    </div>

    <div class="col-sm-3">
      <div class="form-group">
        <label for="user-username">Username</label>
        <input id="user-username" type="text" class="form-control" 
               placeholder="Enter Username" ng-model="user.Username">
      </div>
    </div>

    <div class="col-sm-3">
      <div class="form-group">
        <label for="user-email">E-Mail</label>
        <input id="user-email" type="text" class="form-control"
               placeholder="Enter E-Mail" ng-model="user.Email">
      </div>
    </div>

  </div> <!-- /.row -->

  <div class="row">

    <div class="col-sm-3">
      <div class="form-group">
        <label>User Status</label>
        <div><span class="fa fa-ban"></span> Not verified</div>
      </div>
    </div>

    <div class="col-sm-3 hidden-xs">
      <label>&nbsp;</label>
      <div class="tip">Click on the icon to ban/unban user</div>
    </div>

  </div> <!-- /.row -->

  <div class="row">

  <!-- Roles -->
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-12">
          <h2>Roles</h2>
        </div>
        <div class="col-sm-6">
          <div class="radio">
            <label>
              <input type="radio" name="user-role" value="admin">
              Admin
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="user-role" value="staff">
              Staff
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="user-role" value="member" checked>
              Member
            </label>
          </div>
        </div>
        <div class="col-sm-6 hidden-xs">
          <div class="tip">Admin: Do everything<br>
                           Staff: Limited access<br>
                           Member: Activate machines
          </div>
        </div>
      </div>
    </div>

    <!-- Machine Permissions -->
    <div class="col-sm-6">
      <div class="row">
        
        <div class="col-sm-12">
          <h2>Machine Permissions</h2>
        </div>

        <!-- Machine iterator -->
        <div class="col-sm-6" ng-repeat="userMachine in userMachines">
          <div class="checkbox-inline">
            <label title="{{userMachine.Description}}">
              <input type="checkbox" name="machine-permissions" 
                     value="{{userMachine.Id}}" checked> 
              {{userMachine.Name}}
            </label>
          </div>
        </div>
        
      </div> <!-- /.row -->
    </div>

  </div> <!-- /.row -->

  <hr>

  <div class="pull-right">
    <button class="btn btn-danger" ng-click="deleteUser()">Delete</button>
    <button class="btn btn-primary" ng-click="saveUser()">Save User</button>
  </div>

</div> <!-- /container -->
