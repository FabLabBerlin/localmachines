<div id="admin-space-purchase" class="container-fluid">

  <h1>Space Purchase</h1>
  <hr>

  <div class="form-group">
    <label for="sp-space">Space</label>
    <select ng-model="spacePurchase.ProductId" id="sp-space" class="form-control">
      <option ng-repeat="space in spaces"
              value="{{space.Product.Id}}">
        {{space.Product.Name}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="sp-user">User</label>
    <select ng-model="spacePurchase.UserId" id="sp-user" class="form-control">
      <option ng-repeat="user in users"
              value="{{user.Id}}">
        {{user.FirstName}} {{user.LastName}} ({{user.Email}})
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="sp-start">Start</label>
    <input type="text" id="sp-start" class="form-control"
           placeholder="YYYY-MM-DD HH:MM" ng-model="spacePurchase.TimeStartLocal">
  </div>

  <div class="form-group">
    <label for="sp-end">End</label>
    <input type="text" id="sp-end" class="form-control"
           placeholder="YYYY-MM-DD HH:MM" ng-model="spacePurchase.TimeEndLocal">
  </div>

  <div class="form-group">
    <label for="sp-total-time">Total time</label>
    <input
      type="text"
      class="form-control"
      id="sp-total-time"
      ng-model="spacePurchase.Quantity">
  </div>

  <hr>

  <div>
    <button 
      class="btn btn-lg btn-danger"
      ng-click="remove()">
      Delete
    </button>
  
    <button 
      class="btn btn-lg btn-primary"
      ng-click="save()">
      Save
    </button>
  </div>

</div> <!-- /container -->
