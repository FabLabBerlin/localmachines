<div id="admin-activations" class="container-fluid">

  <h1>Activations</h1>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Machine</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>User</th>
        <th>&nbsp;</th>
      </tr>
      <tr>
        <th>&nbsp;</th>
        <th>
          <!-- Start date range picker -->
          <input type="text" class="form-control datepicker" 
                 id="activations-start-date">
        </th>
        <th>
          <!-- End date range picker -->
          <input type="text" class="form-control datepicker"
                 id="activations-end-date">
        </th>
        <th>
          <!-- Autocomplete input -->
          <input type="text" size="15" class="form-control typeahead" 
                 placeholder="User">
        </th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="activation in activations">
        <td>{{activation.MachineId}}</td>
        <td>{{activation.TimeStart}}</td>
        <td>{{activation.TimeEnd}}</td>
        <td>{{activation.UserId}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-ico pull-right">
            <span class="fa fa-close"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col-xs-2">
      <button class="btn btn-primary btn-block" 
              ng-disabled="currentPage <= 1"
              ng-click="loadPrevPage()">
        <i class="fa fa-chevron-left"></i>
      </button>
    </div>

    <div class="col-xs-8">
      <center>
        Page: {{currentPage}} / {{numPages}}, Total: {{numActivations}}
      </center>
    </div>

    <div class="col-xs-2">
      <button class="btn btn-primary btn-block" 
              ng-disabled="currentPage === numPages"
              ng-click="loadNextPage()">
        <i class="fa fa-chevron-right"></i>
      </button>
    </div>
  </div>

</div> <!-- /container -->
