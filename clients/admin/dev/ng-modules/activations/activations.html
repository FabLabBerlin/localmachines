<div id="admin-activations" class="container-fluid">

  <h1>Activations</h1>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Machine</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>User</th>
        <th>&nbsp;</th>
      </tr>
      <tr>
        <th>&nbsp;</th>
        <th>
          <!-- Start date range picker -->
          <input type="text" class="form-control datepicker">
        </th>
        <th>
          <!-- End date range picker -->
          <input type="text" class="form-control datepicker">
        </th>
        <th>
          <!-- Autocomplete input -->
          <input type="text" size="15" class="form-control typeahead" placeholder="User">
        </th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="activation in activations">
        <td>{{activation.MachineId}}</td>
        <td>{{activation.TimeStart}}</td>
        <td>{{activation.TimeEnd}}</td>
        <td>{{activation.UserId}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-ico pull-right">
            <span class="fa fa-close"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div>
    <button class="btn btn-primary" ng-show="currentPage > 1"
            ng-click="loadPrevPage()">
      <i class="fa fa-chevron-left"></i>
    </button>

    <button class="btn btn-primary pull-right" 
            ng-show="activations.length >= itemsPerPage"
            ng-click="loadNextPage()">
      <i class="fa fa-chevron-right"></i>
    </button>
  </div>

</div> <!-- /container -->
