<div id="admin-global-config" class="container-fluid">

  <h1>Settings</h1>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
        <th>se</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="setting in settings">
        <td>{{setting.Name}}</td>
        <td>{{setting.ValueInt}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-ico pull-right"
                  ng-click="deleteSettingPrompt(setting.Id)">
            <span class="fa fa-close"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>


</div> <!-- /container -->
