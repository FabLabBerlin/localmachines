<div class="row">
  <div class="col-xs-6">
    <div class="machine-action-info">
      <img class="machine-image" 
           ng-src="{{machine.ImageUrl || 'assets/img/img-machine-placeholder.svg'}}">
    </div>
  </div>
  <div class="col-xs-6">
    <button class="btn btn-lg btn-primary btn-block" 
            ng-click="activate(machine.Id)">Start</button>
  </div>
</div> <!-- /row -->
