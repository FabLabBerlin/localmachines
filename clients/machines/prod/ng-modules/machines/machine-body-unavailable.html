<div class="row">
  <div class="col-xs-6">
	<div class="machine-title pull-left">
	  <img class="machine-image" ng-src="{{machine.ImageUrl || 'assets/img/img-machine-placeholder.svg'}}">
	</div>
    <div class="machine-action-info">
      <div class="machine-action-label machine-unavailable-label">Reason</div>
      <div class="machine-unavailable-value">{{machine.UnavailableMessage}}</div>
    </div>
  </div>
  <div class="col-xs-6">
    <div class="indicator indicator-unavailable">Unavailable</div>
  </div>
</div> <!-- /row -->
