<div class="row">
  <div class="col-xs-6">
    <div class="machine-action-info">
      <div class="machine-action-label machine-time-label">Usage Time</div>
      <div class="machine-time-value">
        {{machine.ActivationSecondsElapsed | timeleft}}
      </div>
    </div>
  </div>
  <div class="col-xs-6">
    <button class="btn btn-lg btn-danger btn-block" 
            ng-click="deactivatePrompt(machine)">Stop</button>
    <fs-machine-body-admin-on-off ng-class="{hidden: !user.Admin}"></fs-machine-body-admin-on-off>
  </div>
</div> <!-- /row -->
