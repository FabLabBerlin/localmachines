<header>
  <div class="container-fluid">
    <img src="assets/img/logo_fablab_berlin.svg" class="brand-image">
  </div>
</header>

<div class="login">
  <div class="container-fluid">
  
    <form name="loginForm" class="login-form" role="form" 
          novalidate ng-submit="loginForm.$valid && login()">
      
      <h2 class="login-heading">Please log in</h2>
  
      <input ng-model="username" type="text" class="form-control" 
             placeholder="Username" required autofocus>
      <input ng-model="password" type="password" class="form-control" 
             placeholder="Password" required>
      <!-- Don't show the Remember me checkbox while it is not working -->
      <!--
      <label class="checkbox">
        <input ng-model="remember" type="checkbox" value="remember-me"> Remember me
      </label>
      -->
      <button class="btn btn-primary btn-block btn-login" 
              type="submit">Log In</button>
    </form>
  
  </div> <!-- /container -->
</div>

<footer class="absolute-bottom">
  <div class="container-fluid">
    <i class="fa fa-copyright"></i> Fab Lab Berlin 2015
  </div>
</footer>
