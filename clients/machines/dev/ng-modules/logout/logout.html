<div class="container">

  <div class="logout-msg">Logging out in 
    <timer interval="1000" countdown="10">
      {{countdown+1}}
    </timer> seconds
  </div>
  <div class="logout-prompt">Do you want to continue?</div>
  <button class="btn btn-lg btn-danger btn-block" 
          ng-click="abortLogout()">Wait, yes!</button>

</div> <!-- /container -->
