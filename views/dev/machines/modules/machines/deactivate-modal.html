<div class="modal-header">
	<button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
	<h3 class="modal-title">Deactivate Machine</h3>
</div>
<div class="modal-body">
	<p>The machine will be switched off immediatly and you will stay logged in.</p>
</div>
<div class="modal-footer">
	
	<button class="btn btn-primary" ng-click="cancel()">Cancel</button>
	<button class="btn btn-danger" ng-click="proceed()">Deactivate</button>
</div>
