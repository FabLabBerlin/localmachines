<div class="row">
	<div class="col-xs-6">
		<div class="machine-action-info">
			<div class="machine-action-label machine-price-label">Price</div>
			<div class="machine-price-value">{{machine.Price | currency:''}} <span class="machine-price-currency">{{machine.PriceCurrency}} / {{machine.PriceUnit}}</span></div>
		</div>
	</div>
	<div class="col-xs-6">
		<button class="btn btn-lg btn-primary btn-block" ng-click="activate(machine.Id)">Activate</button>
	</div>
</div> <!-- /row -->
